<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3> Add New User</h3>
    <hr />
    <a href="admin.html">Admin Dashboard</a>
    <div>
        <form method="post">
            <table width="100%">
                <tr>
                    <td>
                        User id:
                    </td>
                    <td>
                        <input type="text" id="uemail" name="uemail" />
                    </td>
                </tr>
                <tr>
                    <td>
                        User Password:
                    </td>
                    <td>
                        <input type="password" id="upwd" name="upwd" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        User Name:
                    </td>
                    <td>
                        <input type="text" id="uname" name="uname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        User Role:
                    </td>
                    <td>
                        <select>
                            <option> PM</option>
                            <option>Developer</option>
                            <option>Q&A</option>
                            <option>User</option>
                        </select>
                </tr>
                </td>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" value="Add New" />
                        <input type="reset" value="Reset Form">
                    </td>


                </tr>
</form>
        </table>
    </div>
    <div>
        <h5>Error List: </h5>
        <ul>
            <li>Name should be unique</li>
            <li>Password must be 6 or more char length</li>
            <li> Role information is required</li>
        </ul>
    </div>
</body>
</html>
